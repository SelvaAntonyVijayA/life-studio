<g-gallery [images]="images" [showGallery]="showGallery && isPlainGalleryVisible()" [plainGalleryConfig]="plainGalleryConfig"
  [accessibilityConfig]="accessibilityConfig" (show)="onShowModalGallery($event)"></g-gallery>

<g-background [isOpen]="opened" [accessibilityConfig]="accessibilityConfig">
  </f-background>

  <div id="modal-gallery-wrapper" *ngIf="opened" [attr.aria-label]="accessibilityConfig.modalGalleryContentAriaLabel" [title]="accessibilityConfig.modalGalleryContentTitle"
    ksClickOutside [clickOutsideEnable]="enableCloseOutside" (clickOutside)="onClickOutside($event)">

    <div id="flex-min-height-ie-fix">
      <div id="modal-gallery-container">

        <g-upper-buttons [currentImage]="currentImage" [buttonsConfig]="buttonsConfig" (refresh)="onRefresh($event)" (delete)="onDelete($event)"
          (navigate)="onNavigate($event)" (download)="onDownload($event)" (close)="onCloseGallery($event)" (customEmit)="onCustomEmit($event)"></g-upper-buttons>

        <g-current-image [images]="images" [currentImage]="currentImage" [isOpen]="opened" [slideConfig]="slideConfig" [descriptionConfig]="description"
          [keyboardConfig]="keyboardConfig" [loadingConfig]="loadingConfig" [accessibilityConfig]="accessibilityConfig" (loadImage)="onImageLoad($event)"
          (changeImage)="onChangeCurrentImage($event)" (close)="onCloseGallery($event)"></g-current-image>

        <div>
          <g-dots [images]="images" [currentImage]="currentImage" [dotsConfig]="dotsConfig" [accessibilityConfig]="accessibilityConfig"
            (clickDot)="onClickDot($event)"></g-dots>

          <g-previews [images]="images" [currentImage]="currentImage" [previewConfig]="previewConfig" [accessibilityConfig]="accessibilityConfig"
            (clickPreview)="onClickPreview($event)"></g-previews>
        </div>
      </div>
    </div>
  </div>
