<main class="main-image-container" ksKeyboardNavigation [isOpen]="isOpen" (keyPress)="onKeyPress($event)" [attr.aria-label]="accessibilityConfig.mainContainerAriaLabel"
  [title]="accessibilityConfig.mainContainerTitle">

  <a class="nav-left" *ngIf="images?.length > 1" [attr.aria-label]="accessibilityConfig.mainPrevImageAriaLabel" [tabindex]="isFirstImage ? -1 : 0"
    role="button" (click)="onNavigationEvent('left', $event)" (keyup)="onNavigationEvent('left', $event)">
    <div class="inside {{isFirstImage ? 'empty-arrow-image' : 'left-arrow-image'}}" aria-hidden="true" [title]="accessibilityConfig.mainPrevImageTitle"></div>
  </a>

  <ng-container *ngIf="slideConfig?.sidePreviews?.show">
    <ng-container *ngIf="getLeftPreviewImage() as leftPreview">
      <img *ngIf="!isFirstImage; else firstImage" class="inside current-image-previous" [src]="leftPreview.plain?.img ? leftPreview.plain.img : leftPreview.modal.img"
        [hidden]="loading" ksSize [sizeConfig]="{width: slideConfig.sidePreviews?.size.width, height: slideConfig.sidePreviews?.size.height}"
        [attr.aria-label]="leftPreview.modal.ariaLabel" [title]="leftPreview.modal.title ? leftPreview.modal.title : getDescriptionToDisplay(leftPreview)"
        alt="{{leftPreview.modal.alt ? leftPreview.modal.alt : getAltDescriptionByImage(leftPreview)}}" [tabindex]="0" role="img"
        (click)="onNavigationEvent('left', $event, clickAction)" (keyup)="onNavigationEvent('left', $event, clickAction)" />
      <ng-template #firstImage>
        <div class="current-image-previous hidden" ksSize [sizeConfig]="{width: slideConfig.sidePreviews?.size.width, height: slideConfig.sidePreviews?.size.height}"></div>
      </ng-template>
    </ng-container>
  </ng-container>
  <figure id="current-figure" [hidden]="loading">
    <img id="current-image" class="inside" [src]="currentImage.modal.img" [attr.aria-label]="currentImage.modal.ariaLabel" [title]="currentImage.modal.title ? currentImage.modal.title : getDescriptionToDisplay()"
      alt="{{currentImage.modal.alt ? currentImage.modal.alt : getAltDescriptionByImage()}}" [tabindex]="0" role="img" (load)="onImageLoad($event)"
      (click)="onImageEvent($event, clickAction)" (keyup)="onImageEvent($event, clickAction)" (swipeleft)="swipe($event.type)"
      (swiperight)="swipe($event.type)" />
    <figcaption *ngIf="getDescriptionToDisplay() !== ''" class="inside description">{{getDescriptionToDisplay()}}</figcaption>
  </figure>


  <ng-container *ngIf="slideConfig?.sidePreviews?.show">
    <ng-container *ngIf="getRightPreviewImage() as rightPreview">
      <img *ngIf="!isLastImage; else lastImage" class="inside current-image-next" [src]="rightPreview.plain?.img ? rightPreview.plain.img : rightPreview.modal.img"
        [hidden]="loading" ksSize [sizeConfig]="{width: slideConfig.sidePreviews?.size.width, height: slideConfig.sidePreviews?.size.height}"
        [attr.aria-label]="rightPreview.modal.ariaLabel" [title]="rightPreview.modal.title ? rightPreview.modal.title : getDescriptionToDisplay(rightPreview)"
        alt="{{rightPreview.modal.alt ? rightPreview.modal.alt : getAltDescriptionByImage(rightPreview)}}" [tabindex]="0" role="img"
        (click)="onNavigationEvent('right', $event, clickAction)" (keyup)="onNavigationEvent('right', $event, clickAction)"
      />
      <ng-template #lastImage>
        <div class="current-image-next hidden" ksSize [sizeConfig]="{width: slideConfig.sidePreviews?.size.width, height: slideConfig.sidePreviews?.size.height}">
        </div>
      </ng-template>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="loading && configLoading.enable">
    <g-loading-spinner [loadingConfig]="configLoading" [accessibilityConfig]="accessibilityConfig"></g-loading-spinner>
  </ng-container>

  <a class="nav-right" *ngIf="images?.length > 1" [attr.aria-label]="accessibilityConfig.mainNextImageAriaLabel" [tabindex]="isLastImage ? -1 : 0"
    role="button" (click)="onNavigationEvent('right', $event)" (keyup)="onNavigationEvent('right', $event)">
    <div class="inside {{isLastImage ? 'empty-arrow-image' : 'right-arrow-image'}}" aria-hidden="true" [title]="accessibilityConfig.mainNextImageTitle"></div>
  </a>
</main>
