<div class="page_tile_content">
  <div class="widget-container">
    <div class="tiles_head">
      <div class="tile_form_btns">
        <button id="btnTileNew" class="ili-btn reset_tile_btn">
          New
        </button>
        <button id="btnTileSave" class="ili-btn save_tile_btn">
          Save
        </button>
        <button id="btnTileDuplicate" class="ili-btn duplicate_tile_btn">
          Duplicate
        </button>
        <button id="btnTileDelete" class="ili-btn delete_tile_btn">
          Delete
        </button>
        <button id="btnTilePreview" class="ili-btn preview_tile_btn">
          Preview
      </button>
      </div>
      <div class='tile_prime'>
        <div class="checkbox">
          <label><input id="chkRtl" type="checkbox"> Right To Left</label>
        </div>
        <div class="checkbox" style="margin-left: 4px; margin-top: 10px; float: left;">
          <label> <input id="chkPrime" type="checkbox">Premium</label>
        </div>
        <div class="tile_language">
          <select class="form-control input-sm" id="tileLanguage" placeholder="Select Language"></select>
        </div>
      </div>
      <div class="tile_form">
        <input id="txtTileTitle" class="ili-form tile_title" placeholder="Title" type="text">
        <input id="txtTileTags" class="ili-form tile_notes" placeholder="Tags" type="text">
        <select id="tileTemplate" class="ili-form template_box" placeholder="Select Template"></select>
        <select id="tileCategory" class="ili-form tile_cat_box" placeholder="Select / Add Category"></select>
      </div>
    </div>
    <div class="tile_art">
      <img class="tile_art_img" src="/assets/img/ili-bg/bg_panels/tile_art_panel.png">
      <div class="tile_art_name" style="display: block;">
      </div>
    </div>

    <div class="widgets_content_blocks">
      <div class="widgets_block">
        <div class="content_widget_btns">
          <div class='widget-basic-collapse'>
            <div class='widget_btn_separator'>
              <div class='separator-text'><span class='line-center' title='Basic widgets can be intermixed, or mixed with any other widgets.'>Basic</span></div>
            </div>

            <div id='widgetEditor' block='Text' data-placement='top' title='Add any description in multiple paragraphs.' class='widget_btn'>
              <div><img src='/img/text_32.png' /></div>
              <div><label>Editor</label></div>
            </div>

            <div id='widgetUploadVideo' block='Video' data-toggle='tooltip' title='Upload a video file' class='widget_btn'>
              <div><img src='/img/video_32.png' /></div>
              <div><label>Upload Video</label></div>
            </div>

            <div id='widgetPicture' block='picture' data-toggle='tooltip' title='Allow users to upload their own pictures.  Select Moderate if you want pictures to be moderated before being published.'
              class='widget_btn'>
              <div><img src='/img/camara.png' /></div>
              <div><label>Event Media</label></div>
            </div>

            <div id='widgetDisqus' block='disqus' data-toggle='tooltip' title='Disqus allows to create a discussion room amongst users. It helps you build a community of active readers and commenters.'
              class='widget_btn'>
              <div><img src='/img/disqus.png' /></div>
              <div><label>Disqus</label></div>
            </div>

            <div id='widgetSocialFeed' block='feed' data-toggle='tooltip' title='Integrate FB and Twitter' class='widget_btn'>
              <div><img src='/img/icon-feed.png' /></div>
              <div><label>Social Feed</label></div>
            </div>

            <div id='widgetCalendar' block='calendar' data-toggle='tooltip' title='This Widget allows to create calendar' class='widget_btn'>
              <div><img src='/img/calendar.png' /></div>
              <div><label>Calendar</label></div>
            </div>

            <div id='widgetShare' block='share' data-toggle='tooltip' title='Share this Tile as a URL.' class='widget_btn'>
              <div><img src='/img/share_this.png' /></div>
              <div><label>Share</label></div>
            </div>

            <div id='widgetPatient' block='patients' data-toggle='tooltip' title='Show the list of patients by clinic' class='widget_btn'>
              <div><img src='/img/patient.png' /></div>
              <div><label>Patients</label></div>
            </div>

            <div class='widgets-load-more'>. . .</div>
          </div>
        </div>
      </div>
              <!-- Tile Widgets Blocks -->

      <div class="tile_blocks-content">
      </div>
    </div>

  </div>
  <tiles-list></tiles-list>
</div>
