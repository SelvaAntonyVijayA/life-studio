<input [(ngModel)]="id" class='id' type='hidden' />
<input [(ngModel)]="createdOrg" class='created_org' type='hidden' />
<input [(ngModel)]="organizationId" class='organization_id' type='hidden' />
<input [(ngModel)]="dateCreated" class='dateCreated' type='hidden' />
<input [(ngModel)]="createdBy" class='createdBy' type='hidden' />
<input [(ngModel)]="oldName" class='hd_title' type='hidden' />
<input [(ngModel)]="role" class='theme_role' type='hidden' />
<input [(ngModel)]="theme" class='current_theme' type='hidden' />

<div class='container'>
  <div class="page_block tile_themes_content">
    <div class='themes-main'>
      <select [(ngModel)]="themeList" (ngModelChange)="themeChange($event)" class="form-control input-sm" id="themesList" placeholder="Select / Add Themes">
        <option *ngFor="let theObj of themes; let i = index" [value]="theObj?._id">{{theObj?.name}}</option>
      </select>
      <input [(ngModel)]="name" class='form-control theme_title input-sm' type='text' placeholder='Name'
        value='' />
      <button (click)="newTheme($event)" class='ili-btn btn_theme_new'>
        New
      </button>
      <button (click)="saveTheme($event)" [style.display]="save" class='ili-btn btn_theme_save'>
        Save
      </button>
      <button (click)="saveAsTheme($event)" [style.display]="saveAs" class='ili-btn btn_theme_save_as'>
        Save As
      </button>
      <button (click)="deleteTheme($event)" [style.display]="delete" class='ili-btn btn_theme_delete'>
        Delete
      </button>
      <button (click)="previewTheme($event)" class='ili-btn theme_preview'>
        Preview
      </button>
    </div>
    <div style="float:left; width:50%;margin-top:-2px;">
      <fieldset>
        <legend style="width:80%;">
          Page :
        </legend>
        <div class='themes-names'>
          <div class='lbl-theme'>
            <label class='label themes_name'>Background Color : </label>
          </div>
          <input [(ngModel)]="pageColor" (change)="colorChange($event, 'pageColor')" [(colorPicker)]="pageColor" [cpCancelButtonClass]="'btn btn-danger btn-xs'"
            [cpCancelButton]="true" [cpOKButtonClass]="'btn btn-success btn-xs'" [cpOKButton]="true" [cpCancelButtonText]="'Cancel'"
            [cpFallbackColor]="" (colorPickerChange)="pageColor=$event" [value]="pageColor" class='form-control input-sm themes_input bg_body_color'
            type='text' placeholder='' value='' />
        </div>
        <div class='themes-names'>
          <div class='lbl-theme'>
            <label class='label themes_name'>Font Size : </label>
          </div>
          <input [(ngModel)]="pageFontSize" class='form-control input-sm themes_input bg_font_size' type='text' placeholder='' value=''
          />
        </div>
        <div class='themes-names'>
          <div class='lbl-theme'>
            <label class='label themes_name'>Font Color : </label>
          </div>
          <input [(ngModel)]="pageFontColor" (change)="colorChange($event,'pageFontColor')" class='form-control input-sm themes_input bg_font_color'
            [(colorPicker)]="pageFontColor" [cpOKButtonClass]="'btn btn-success btn-xs'" [cpOKButton]="true" [cpCancelButtonClass]="'btn btn-danger btn-xs'"
            [cpCancelButton]="true" [cpCancelButtonText]="'Cancel'" [value]="pageFontColor" type='text' placeholder='' value=''
          />
        </div>
        <div class='themes-names'>
          <div class='lbl-theme'>
            <label class='label themes_name'>Font Family : </label>
          </div>
          <input [(ngModel)]="pageFontFamily" class='form-control input-sm themes_input bg_font_family' type='text' placeholder=''
            value='' />
        </div>
        <div class='themes-names'>
          <div class='lbl-theme'>
            <label class='label themes_name'>Line Height : </label>
          </div>
          <input [(ngModel)]="pageLineHeight" class='form-control input-sm themes_input bg_line_height' type='text' placeholder=''
            value='' />
        </div>
      </fieldset>
    </div>
    <div style="float:left; width:50%;">
      <fieldset>
        <legend style="width:80%;">
          Buttons:
        </legend>
        <div class='themes-names'>
          <div class='lbl-theme'>
            <label class='label themes_name'>Background Color : </label>
          </div>
          <input [(ngModel)]="buttonBackgroundColor" (change)="colorChange($event, 'buttonBackgroundColor')" class='form-control input-sm themes_input btn_bg_color'

            [cpCancelButton]="true" [cpCancelButtonText]="'Cancel'" [value]="buttonBackgroundColor" type='text' placeholder=''
            value='' />
        </div>
        <div class='themes-names'>
          <div class='lbl-theme'>
            <label class='label themes_name'>Selected Color : </label>
          </div>
          <input [(ngModel)]="buttonSelectedColor" (change)="colorChange($event, 'buttonSelectedColor')" class='form-control input-sm themes_input btn_selected_color'

            [cpCancelButton]="true" [cpCancelButtonText]="'Cancel'" [value]="buttonSelectedColor" type='text' placeholder=''

        </div>
        <div class='themes-names'>

        <div class='themes-names'>

          </div>

            [cpCancelButton]="true" [cpCancelButtonText]="'Cancel'" [value]="buttonHoverColor" type='text' placeholder='' value=''

        </div>
        <div class='themes-names'>
          <div class='lbl-theme'>
            <label class='label themes_name'>Font-Family : </label>
          </div>
          <input [(ngModel)]="buttonFontFamily" class='form-control input-sm themes_input btn-font-family' type='text' placeholder=''

        </div>
        <div class='themes-names'>
          <div class='lbl-theme'>
            <label class='label themes_name'>Border-Radius : </label>
          </div>
          <input [(ngModel)]="buttonBorderRadius" class='form-control input-sm themes_input btn-border-radius' type='text' placeholder=''

          <div class='lbl-theme'>

          </div>
          <input [(ngModel)]="buttonFloat" class='form-control input-sm themes_input btn-float' type='text' placeholder='' value=''

        </div>
        <div class='themes-names'>
          <div class='lbl-theme'>
            <label class='label themes_name'>Width : </label>
          </div>

        <div class='themes-names'>

          <input [(ngModel)]="buttonTextAlign" class='form-control input-sm themes_input btn-text-align' type='text' placeholder=''
            value='' />
        </div>
      </fieldset>
    </div>

        <div class='themes-names'>

        </div>
        <div class='themes-names'>

          />
        </div>
      </fieldset>
    </div>
    <div style="float: left; width: 50%; margin-top: 8px;">
      <fieldset>
        <legend style="width:80%;">

        </legend>

          <div class='lbl-theme'>

          </div>

          </div>
